<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="form-group">
        <label>CARD NAME</label>

        <input type="text" class="form-control form-control-lg" placeholder="Full Name" 
        name="cardName" #cardName="ngModel" [(ngModel)]="service.formData.cardName" 
        required [class.invalid]="cardName.invalid && cardName.touched"/>
    </div>

    <div class="form-group">
        <label>CARD NUMBER</label>

        <input type="text" class="form-control form-control-lg" placeholder="16 Digit Card Number" 
        name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" 
        required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched"/>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label>SERCURITY CODE</label>
    
            <input type="password" class="form-control form-control-lg" placeholder="Security Code" 
            name="sercurityCode" #sercurityCode="ngModel" [(ngModel)]="service.formData.sercurityCode" 
            required maxlength="3" minlength="3"[class.invalid]="sercurityCode.invalid && sercurityCode.touched"/>
        </div>
    
        <div class="form-group col-md-6">
            <label>VALIDE THROUGH</label>
    
            <input class="form-control form-control-lg" placeholder="MM/YY" 
            name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" 
            required maxlength="5" minlength="5"[class.invalid]="expirationDate.invalid && expirationDate.touched"/>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid" >SUBMIT</button>
    </div>

</form>
